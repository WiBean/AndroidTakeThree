apply plugin: 'com.android.application'


android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'
    defaultConfig {
        applicationId "com.jmnow.wibeantakethree.brewingprograms"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 8
        versionName '1.07'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        debug {
            buildConfigField "boolean", "REPORT_ANALYTICS", "false"
            minifyEnabled false
        }
        release {
            buildConfigField "boolean", "REPORT_ANALYTICS", "true"
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // my stuff
    compile 'com.koushikdutta.ion:ion:1.2.4'
    compile 'com.squareup.okhttp:okhttp:2.0.+'
    // for the barcode scanner
    compile 'com.google.zxing:android-integration:3.+'
    // for annotations such as @IdRes
    compile 'com.android.support:support-annotations:+'
    compile files('libs/smartconfiglib.jar')
    // for Google Analytics
    compile 'com.google.android.gms:play-services:6.+'
    // For wearable-capable notifications as well as all the other compat stuff
    compile "com.android.support:support-v4:21.+"
    // for HashCodeBuilder
    compile "org.apache.commons:commons-lang3:3.3+"
}
apply plugin: 'retrolambda'